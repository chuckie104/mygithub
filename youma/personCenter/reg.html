<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=750px,user-scalable=no">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/youma.css">
	<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
	<title>会员注册</title>
	<script type="text/javascript">
	$(function(){
		$(".validate_button").click(function(){
			$(".hidden_button span").text(60);
			$(this).hide();
			$(".hidden_button").show();
			var icount=59;
			var time=setInterval(auto, 1000);
			function auto(){			 
				$(".hidden_button span").text(icount);
				icount--;	
				if(icount==0){
					clearTimeout(time);
					$(".validate_button").show();
					$(".hidden_button").hide();
				}
			}
		});
	})	
	</script>
</head>
<body>
	<section class="reg_content">	
		<div class="reg_phone">
			<input type="text" name="phone" id="input_phone" class="reg_text"placeholder="请输入手机号" maxlength="11">
		</div>
		<div class="reg_validate">
			<input type="text" name="validate" id="input_validate"class="reg_text" placeholder="填写手机获取验证码">
			<div class="validate_button">
				获取验证码
			</div>
			<div class="hidden_button">
				<span></span>
				<em>S后内失效</em>
			</div>
		</div>	
		<div class="reg_pass">
			<input type="text" name="pass" id="input_pass"class="reg_text" placeholder="请输入密码">
		</div>	
		<div class="reg_newpass">
			<input type="text" name="newpass" id="input_newpass"class="reg_text" placeholder="请再次确认密码">
		</div>	
		<div class="reg_button" onclick="window.location.href='wantCheck.html'">
			提交
		</div>
	</section>
</body>
</html>
