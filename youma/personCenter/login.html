<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=750px,user-scalable=no">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/youma.css">
	<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
	<title>登录</title>
</head>
<body>
	<section class="login_content">
		<div class="login_phone">
			<img src="../images/phone_logo.png" alt="手机logo" class="phone_logo">
			<input type="text" name="phone" id="input_phone" class="login_text"placeholder="请输入手机号/邮箱">
		</div>
		<div class="login_password">
			<img src="../images/pass.png" alt="钥匙logo" class="key_logo">
			<input type="text" name="pass" id="input_password"class="login_text" placeholder="请输入密码">
		</div>
		<div class="login_info">
			<p class="login_reg" onclick="window.location.href='reg.html'">注册</p>
			<h3 class="login_forget"onclick="window.location.href='findPass.html'">忘记密码?</h3>
		</div>
		<div class="login_button" onclick="window.location.href='wantCheck.html'">
			登录
		</div>
	</section>
</body>
</html>
