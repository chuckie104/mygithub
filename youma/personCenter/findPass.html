<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=750px,user-scalable=no">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/youma.css">
	<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
	<title>找回密码</title>
	<script type="text/javascript">
	$(function(){
		$(".validate_button").click(function(){
			$(".hidden_button span").text(60);
			$(this).hide();
			$(".hidden_button").show();
			var icount=59;
			var time=setInterval(auto, 1000);
			function auto(){			 
				$(".hidden_button span").text(icount);
				icount--;	
				if(icount==0){
					clearTimeout(time);
					$(".validate_button").show();
					$(".hidden_button").hide();
				}
			}
		});
	})	
	</script>
</head>
<body>
	<div class="findPass_content">
		<div class="findPass_phone">
			<input type="text" name="phone" id="input_phone1" class="findPass_text"placeholder="请输入手机号"maxlength="11">
		</div>
		<div class="findPass_validate">
			<input type="text" name="validate" id="input_validate1"class="findPass_text" placeholder="填写手机获取验证码">
			<div class="validate_button">
				获取验证码
			</div>
			<div class="hidden_button">
				<span></span>
				<em>S后内失效</em>
			</div>
		</div>
		<div class="findPass_button" onclick="window.location.href='setPass.html'">
			确定
		</div>
	</div>
</body>
</html>
