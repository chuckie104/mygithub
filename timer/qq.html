	<script type="text/javascript">
		$(function(){
				var icount=0;
				var _event=$(".event");
				var length=_event.length;
				var eWidth=_event.width();
				var iNow=Math.ceil(length/6)-1;	
				var dis=length%6;		
				var oWidth=$(".layout").width();	
				var time=Date.now();	
				var num=0;
				var _wrap=$(".wrap");
				var _cR=$(".click_right");
				var _cL=$(".click_left");
				var _eT=$(".event_text");
				var dWidth=$(".div").width();
				var dist=(dWidth-oWidth)/2;
				var index=0;
				var oText=[
				"我出生了2个月,距离与怡宝恋爱还有19年",
				"我1岁了,距离与怡宝恋爱还有18年",
				"我2岁了,距离与怡宝恋爱还有17年",
				"我3岁了,距离与怡宝恋爱还有16年",
				"我4岁了,距离与怡宝恋爱还有15年",
				"我5岁了,距离与怡宝恋爱还有14年",
				"我6岁了,距离与怡宝恋爱还有13年",
				"我7岁了,距离与怡宝恋爱还有12年",
				"我8岁了,距离与怡宝恋爱还有11年",
				"我9岁了,距离与怡宝恋爱还有10年",
				"我10岁了,距离与怡宝恋爱还有9年",
				"我11岁了,距离与怡宝恋爱还有8年",
				"我12岁了,距离与怡宝恋爱还有7年",
				"我13岁了,距离与怡宝恋爱还有6年",
				"我14岁了,距离与怡宝恋爱还有5年",
				"我15岁了,距离与怡宝恋爱还有4年",
				"我16岁了,距离与怡宝恋爱还有3年",
				"我17岁了,距离与怡宝恋爱还有2年",
				"我18岁了,距离与怡宝恋爱还有1年,我跟怡宝进入了同一间大学,从我们在体育馆的第一次相见,我就知道我们两关系不一般。",
				"我19岁了,嘿嘿,我与这辈子最爱的人恋爱了",
				"我20岁了,我们相爱一年",
				"我21岁了,我们相爱两年",
				"我22岁了,我们相爱三年",
				"我23岁了,距离相爱四年还有三个月不到"
				];
				$(".wrap").width(length*eWidth);
				if(dis==0){
					dis=6;
				}	
				_cR.click(function(){

					if(icount<iNow){
						icount++;
						if(icount==iNow){
							_wrap.animate({left: ((-icount+1)*oWidth)-(eWidth*dis)}, 400);
							$(this).hide();
						}else{
							_wrap.animate({left: -icount*oWidth}, 400);
						}
					}												
					if (icount>0) {
							_cL.show();						
						}	
						_eT.hide();					
				});
				_cL.click(function(){
					var aLeft=	_wrap.position().left;					
					if(icount>0){
						icount--;	
						if(icount==0){
						_wrap.animate({left: 0}, 400);
						$(this).hide();

						}else{
							_wrap.animate({left: aLeft+oWidth}, 400);	
						}								
					}								
					if (icount<iNow) {
						_cR.show();
					}
					_eT.hide();						
				});
				_cL.mouseover(function(){
					$(this).addClass('left_active');
				}).mouseout(function(){
					$(this).removeClass('left_active');
				});
				_cR.mouseover(function(){
					$(this).addClass('right_active');
				}).mouseout(function(){
					$(this).removeClass('right_active');
				});
				_event.mouseover(function(){
					_eT.show();	
					index=$(this).index();	
				/*	var oText=[
				"我们相爱了","有种来打我啊","我爱怡宝"
				];*/
					_eT.find('span').html(oText[index]);
					//数组上面有定义这里只是为了方便你看
					var tLeft=$(this).offset().left-dist;
					_eT.css({
					
					left: tLeft,
					transition: 'left 0.5s ease ',
					WebkitTransition: 'left 0.5s ease ',
					MozTransition: 'left 0.5s ease ',
					OTransition: 'left 0.5s ease '
					});								
					$(this).find('i').addClass('event_active');
					$(this).siblings().find('i').removeClass('event_active');
					$(this).find('p').addClass('p_active');
					$(this).siblings().find('p').removeClass('p_active');
				});
				
		})
	</script>

			.arrow{
				    position: absolute;
				    bottom: -8px;
				    left: 50%;
				    margin-left: -8px;
				    height: 0;
				    width: 0;
				    -webkit-border-radius: 3px;
				    -moz-border-radius: 3px;
				    -ms-border-radius: 3px;
				    border-radius: 3px;
				    border-top: 8px solid #1cbcb4;
				    border-left: 8px dashed transparent;
				    border-right: 8px dashed transparent;

			}
			.arrow:after{

				left: -8px;
				bottom: 2px;
				border-top: 8px solid #fff;
			    border-left: 8px dashed transparent;
			    border-right: 8px dashed transparent;
			}
	</style>
