<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/shuanggui.css">
	<link rel="stylesheet" href="css/base.css">
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
</head>
<body style="background:#fff;">
	<div class="reg_content">
		<div class="reg_phone">
			<input type="text" name="regPhone" id="regPhone"
			placeholder="请输入手机号">
		</div>

		<div class="reg_identifying">
			<input type="text" name="identifying" id="identifying"
			placeholder="请输入短信验证码">
			<div class="get_button">
				获取验证码
			</div>
			<div class="over_button">
				<span></span>s后重新获取
			</div>
		</div>
		<div class="reg_button" onclick=window.location.href="regInfo.html"
>
			注册
		</div>
	</div>
	
</body>
<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
<script type="text/javascript">
		$(function(){
			$(".get_button").click(function(){
			$(".over_button span").text(60);
			$(this).hide();
			$(".over_button").show();
			var icount=59;
			var time=setInterval(auto, 1000);
			function auto(){			 
				$(".over_button span").text(icount);
				icount--;	
				if(icount==0){
					clearTimeout(time);
					$(".get_button").show();
					$(".over_button").hide();
				}
			}
		});
		})	
</script>
</html>
