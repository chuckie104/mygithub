<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的账户</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/shuanggui.css">
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
</head>
<body>
	<div class="myWallet_heading">
		<div class="myWallet_heading_bg">
			<img src="../images/myWallet.png">
		</div>		
		<div class="myWallet_heading_touxiang">
			<img src="../images/leader.png">
		</div>

		<div class="myWallet_heading_info">
			<p>	
				<em>ID:</em>
				<span>A8</span>
			</p>
			<h3>
				<em>等级:</em>
				<span>二级代理</span>
			</h3>
			<div class="myWallet_job">
				<span>
					职位:经理
				</span>
			</div>
		</div>
	</div>
	<div class="myWallet_content">
		<ul class="clearfix">
			<li onclick=window.location.href="balance.html">
				<div class="myWallet_content_box">
					<img src="../images/4.png">
					<p>账户余额</p>
					<div class="myWallet_price">￥1200.00</div>
				</div>
			</li>
			<li onclick=window.location.href="IncomeDetail.html">
				<div class="myWallet_content_box">
					<img src="../images/3.png">
					<p>剩余奖金</p>
					<div class="myWallet_price">￥1020.80</div>
				</div>
			</li >
			<li onclick=window.location.href="baojinbi.html">
				<div class="myWallet_content_box">
					<img src="../images/2.png">
					<p>报单币</p>
					<div class="myWallet_price">￥900.00</div>
				</div>
			</li>
			<li>
				<div class="myWallet_content_box" onclick=window.location.href="travelbonus.html">
					<img src="../images/1.png">
					<p>旅游佣金</p>
					<div class="myWallet_price">￥2800.00</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="myWallet_anniu clearfix">
		<div class="myWallet_left_button fl"
		onclick=window.location.href="zhuanzhang.html">账户转换</div>
		<div class="myWallet_right_button fr"
		onclick=window.location.href="cashShow.html">提现</div>
	</div>
</body>
</html>
