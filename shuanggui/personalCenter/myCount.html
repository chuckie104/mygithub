<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的账户</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/shuanggui.css">
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
</head>
<body>
	<div class="myCount">
		<ul class="myCount_info clearfix">
			<li>
				<div class="myCount_info_logo">
					<img src="../images/zh01.png">
				</div>
				<div class="myCount_info_text">
					<span>会员编号</span>
					<em>800000</em>
				</div>
			</li>
			<li>
				<div class="myCount_info_logo">
					<img src="../images/zh02.png">
				</div>
				<div class="myCount_info_text">
					<span>账户余额</span>
					<em>＄200.00</em>
				</div>
			</li>
			<li>
				<div class="myCount_info_logo">
					<img src="../images/zh03.png">
				</div>
				<div class="myCount_info_text">
					<span>电子币账号</span>
					<em>0.00</em>
				</div>
			</li>
			<li>
				<div class="myCount_info_logo">
					<img src="../images/zh04.png">
				</div>
				<div class="myCount_info_text">
					<span>报单币</span>
					<em>1200</em>
				</div>
			</li>
			<li>
				<div class="myCount_info_logo">
					<img src="../images/zh05.png">
				</div>
				<div class="myCount_info_text">
					<span>当前等级</span>
					<em>二级代理商</em>
				</div>
			</li>
			<li>
				<div class="myCount_info_logo">
					<img src="../images/zh06.png">
				</div>
				<div class="myCount_info_text">
					<span>晋级为</span>
					<em>五级会员</em>
				</div>
			</li>
		</ul>
		<ul class="myCount_function clearfix">
			<li onclick=window.location.href="baojinbi.html">
				<img src="../images/zh_icon1.png" class="myCount_function_logo">
				<div class="myCount_function_text"onclick=window.location.href="baojinbi.html">
					报单币
				</div>
				<div class="myCount_function_arrow"
				>
					<img src="../images/arrow_right.png">
				</div>
			</li>
			<li onclick=window.location.href="balance.html">
				<img src="../images/zh_icon2.png" class="myCount_function_logo">
				<div class="myCount_function_text"
				onclick=window.location.href="balance.html">
					余额
				</div>
				<div class="myCount_function_arrow">
					<img src="../images/arrow_right.png">
				</div>
			</li>
			<li onclick=window.location.href="bonus.html">
				<img src="../images/zh_icon3.png" class="myCount_function_logo">
				<div class="myCount_function_text"
				>
					奖金
				</div>
				<div class="myCount_function_arrow">
					<img src="../images/arrow_right.png">
				</div>
			</li>
			<li onclick=window.location.href="chongzhi.html">
				<img src="../images/zh_icon4.png" class="myCount_function_logo">
				<div class="myCount_function_text"
				>
					充值
				</div>
				<div class="myCount_function_arrow">
					<img src="../images/arrow_right.png">
				</div>
			</li>
			<li onclick=window.location.href="cashshow.html">
				<img src="../images/zh_icon5.png" class="myCount_function_logo">
				<div class="myCount_function_text">
					提现
				</div>
				<div class="myCount_function_arrow">
					<img src="../images/arrow_right.png">
				</div>
			</li>
		</ul>
		<div class="myAcount_button" onclick=window.location.href="myCard.html">
			个人中心
		</div>
		<div class="myAcount_fix">
			
		</div>
	</div>
</body>
</html>
