	<script type="text/javascript">
 		$(function(){
 			//增加与减少商品 
 			$(".add").click(function(){
 				var oNum=$(this).siblings('.number').text();
 				   oNum=parseInt(oNum);
 				oNum=oNum+1;
 				$(this).siblings('.number').text(oNum);
 			});
 			$(".jian").click(function(){
 				var oNum=$(this).siblings('.number').text();
 				oNum=parseInt(oNum);
 				if (oNum!=0) {
 					oNum=oNum-1;
 					$(this).siblings('.number').text(oNum);
 				}else{
 					alert("购买商品不能更少了");
 				}						
 			});
 			$(".shoppingCard_delete").click(function(){
 				confirm("是否删除商品");
 			})
 			
 		})
	</script>
