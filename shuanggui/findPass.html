<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/shuanggui.css">
	<link rel="stylesheet" href="css/base.css">
	
</head>
<body style="background:#fff;">
	<div class="reg_content">
		<div class="reg_phone">
			<div class="login_label">
				<input type="text" name="regPhone" id="regPhone"
				placeholder="请输入手机号"maxlength="11">
			</div>
		</div>
		<div class="login_phone">
			<div class="login_label">
				<input type="text" name="regPass" id="regPass"placeholder="请输入手机号">
			</div>
		</div>
		<div class="reg_identifying">
			<input type="text" name="identifying" id="identifying"
			placeholder="请输入短信验证码">
			<div class="get_button">
				获取验证码
			</div>
			<div class="over_button">
				<span></span>s后重新获取
			</div>
		</div>
	<div class="reg_button" onclick=window.location.href="regInfo.html">
			确定
		</div>
	</div>
</body>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript">
		$(function(){
			FastClick.attach(document.body);
			$(".get_button").click(function(){
			$(".over_button span").text(60);
			$(this).hide();
			$(".over_button").show();
			var icount=59;
			var time=setInterval(auto, 1000);
			function auto(){			 
				$(".over_button span").text(icount);
				icount--;	
				if(icount==0){
					clearTimeout(time);
					$(".get_button").show();
					$(".over_button").hide();
				}
			}
		});
		})	

</script>
</html>
