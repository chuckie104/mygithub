<!DOCTYPE html>

<script type="text/javascript">
	$.fn.onlyNum=function (){
	var padge=/\D/g;
	if(padge.test(this.val())){
		alert("请输入数字")
		this.val(this.val().replace(/\D/g,''));
	}
	return this;
	}		
	$(function(){
		$("#abc").change(function(event) {
			$(this).onlyNum();
		});
		console.log($.trim(""));
	})
</script>
<body>
	<input type="text" name="abc" id="abc" >
	<div class="bbb">asdsadasdas</div>
</body>
