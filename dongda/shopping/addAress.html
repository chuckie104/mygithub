<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximun-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/base.css">	
	<title>新增地址</title>	
</head>
<body>
	<div class="addAress">
		<div class="addAress_content">
			<ul class="edit_list">
				<li>
					<span>收&nbsp;货&nbsp;人&nbsp;:</span>
					<div class="editText">
					<input type="text" name="edit_name" id="" class="edit_text"value="高健">
					</div>
				</li>
				<li>
					<span>手机号码:</span>
					<div class="editText">
					<input type="text" name="edit_phone" id="" class="edit_text" maxlength="11" value="18825146869">
					</div>
				</li>
				<li>
					<span>取货地址:</span>
					<div class="select_address clearfix">
						<div class="select_pro">
							<section>
								<select id="cmbProvince" >
								</select>
								<em class="circle_dowm"></em>
							</section>
						</div>
						<div class="select_city">
							<section>
								<select id="cmbCity" >
								</select>
								<em class="circle_dowm"></em>
							</section>
						</div>
						<div class="select_qu">
							<section>
								<select id="cmbArea" >
								</select>
								<em class="circle_dowm"></em>
							</section>
						</div>
					</div>
				</li>
				<li>
					<div class="addAress_address">
						<input type="text" class="address_text"value="深圳市南山区诺德假日花园" style="width:100%">
					</div>
				</li>
				<li>
					<label class="label">
						<div class="set_moren"></div>
						<p class="set_mo">设为默认</p>
					</label>
				</li>
			</ul>
		</div>
		<div class="add_button" onclick="window.location.href='editCard.html'">
			保存
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/address.js"></script>
<script type="text/javascript">
addressInit('cmbProvince', 'cmbCity', 'cmbArea', '广东省', '深圳市', '南山区');
		$(function(){
			//设为默认
			$(".label").click(function(){
				$(this).children('div').toggleClass('add_sure');
			});
		})
</script>
</html>
