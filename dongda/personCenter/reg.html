<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximun-scale=1.0,user-scalable=no">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/base.css">
	<title>会员注册</title>
</head>
<body style="background:#fff">
	<div class="reg">	
		  <label class="reg_phone">
		  	<input type="text"  id="regPhone" placeholder="请输入手机号"maxlength="11">
		  </label>
		 <label class="reg_msg">
		 	 <div class="check_msg">
		 	 	 <input type="text"  id="regMsg" placeholder="输入验证码">
		 	 </div>
		 	<button class="get_button">
		 		获取验证码
		 	</button>
		 	<div class="over_button" >
				<span></span>s后重新获取
			</div>
		 </label>

		 <div class="reg_button" onclick="window.location.href='cVip.html'">
		 	注册
		 </div>
	 </div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
		$(function(){
			$(".get_button").click(function(){
			$(".over_button span").text(60);
			$(this).hide();
			$(".over_button").show();
			var icount=59;
			var time=setInterval(auto, 1000);
			function auto(){			 
				$(".over_button span").text(icount);
				icount--;	
				if(icount==0){
					clearTimeout(time);
					$(".get_button").show();
					$(".over_button").hide();
				}
			}
		});
		})	
</script>
</html>
